name: CI

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Repository Dispatch
      uses: peter-evans/repository-dispatch@v3
      with:
        repository: rede-noble-software/skaffold-ops
        event-type: triger-event
        client-payload: '{"ref": "${{ github.ref }}", "repo_source": "https://github.com/${{ github.repository }}" , "config_path": "."}'
        token: ${{ vars.MPAT }}
    # testing  and other specific of the project eg. linting, unit tests, etc

